[package]
edition = "2021"
name = "sponsorblock-mirror"
version = "0.1.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
diesel = {version = "2.1.6", features = ["postgres"]}
diesel_migrations = "2.2.0"
lazy_static = "1.5.0"
num_cpus = "1.16.0"
once_cell = "1.20.2"
regex = "1.10.4"
reqwest = {version = "0.12.8", features = ["json", "rustls-tls", "gzip", "brotli"], default-features = false}
rocket = {git = "https://github.com/SergioBenitez/Rocket"}
rocket_sync_db_pools = {git = "https://github.com/SergioBenitez/Rocket", features = ["diesel_postgres_pool"]}
serde = {version = "1.0.211", features = ["derive"]}
serde_json = "1.0.132"
tokio = {version = "1.41.0", features = ["full"]}
